<script>
	function submit(){
		var email = $('#email').val();
		var password =  $('#password').val();
		if(email != "" && password != ""){
			$.post( "Auth", { email : email, password : password },
			  	function(data, status){
			    	if(data == ""){
						M.toast({html: 'Email ou mot de passe incorrecte ' , classes: 'rounded'})
			    	}else{
			    		window.location = "./dashboard.jsp";
			    	}
				}
			);
		}else{
			M.toast({html: 'Les champs sont obligatoire', classes: 'rounded'})
		}
		$('#email').val("");
		$('#password').val("");
	}

</script>
